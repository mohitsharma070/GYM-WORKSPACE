
# application.properties for notification-service
application.userservice.url=http://localhost:8001
server.port=8005

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/notificationdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Use 'update' to create/update schema based on entities
spring.jpa.show-sql=true

# Local Image Upload Configuration
app.image.upload-dir=./uploaded-images

# Increase max upload size for image uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Suppress WARN messages from HandlerMappingIntrospector
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR
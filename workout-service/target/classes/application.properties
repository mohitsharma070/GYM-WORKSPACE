spring.application.name=workout-service
server.port=8004

# ============================
# DATABASE CONFIG (POSTGRES)
# ============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gym_workout
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# SPRINGDOC (SWAGGER/OPENAPI) CONFIG
# ============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.gym.workoutservice
springdoc.paths-to-match=/workout/**

# ============================
# FEIGN CLIENT - USER SERVICE
# ============================
user.service.url=localhost:8001

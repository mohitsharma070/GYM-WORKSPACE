
# application.properties for notification-service
application.userservice.url=http://localhost:8001
server.port=8005

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/notificationdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Use 'update' to create/update schema based on entities
spring.jpa.show-sql=true

# Local Image Upload Configuration
app.image.upload-dir=./uploaded-images
# If you host images on Hostinger, set this to your HTTPS base (e.g., https://yourdomain.com/uploads).
# Leave blank to keep using local URLs like /uploads/<filename>.
app.image.public-base-url=https://tekstrafin.tech/uploads


# FTP sync to Hostinger (plain FTP, passive mode). Set enabled=true and fill in credentials and remote dir.
# DO NOT store secrets in version control. Use environment variables or a secrets manager.
app.ftp.enabled=true
app.ftp.host=${FTP_HOST}
app.ftp.port=${FTP_PORT}
app.ftp.username=${FTP_USERNAME}
app.ftp.password=${FTP_PASSWORD}
app.ftp.remote-dir=${FTP_REMOTE_DIR}

# Increase max upload size for image uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Suppress WARN messages from HandlerMappingIntrospector
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR
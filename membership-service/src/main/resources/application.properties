spring.application.name=membership-service
server.port=8002

# ============================
# DATABASE CONFIG (POSTGRES)
# ============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gym_membership
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================
# FEIGN CLIENT - USER SERVICE
# ============================
user.service.url=http://localhost:8001

# ============================
# SCHEDULER SETTINGS
# ============================
# Run daily at 02:00 AM
scheduler.daily-check.cron=0 0 2 * * *
